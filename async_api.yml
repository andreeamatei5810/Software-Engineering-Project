asyncapi: 2.0.0
info:
  title: Smart farming
  version: '1.0.0'
  description: AsyncAPI Specification
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

servers:
  production:
    url: 127.0.0.1:8080
    protocol: mqtt

channels:
  /crop/addCrop:
    publish:
        message:
          $ref: '#/components/messages/AddCrop'

components:
    messages:
      AddCrop:
        title: Add crop
        summary: A crop is added in database and publish
        payload:
          type: object
          properties:
            name:
              type: string
              description: "crop name"
            height:
              type: number
              description: "crop height"
            leafColor:
              type: string
              description: "crop leaf color"
            leafTemperature:
              type: number
              description: "crop leaf temperature"

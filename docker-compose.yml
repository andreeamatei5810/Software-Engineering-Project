version: '3'
services:
  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=smart-farming
      - POSTGRES_USER=smart-farming
      - POSTGRES_PASSWORD=smart-farming
  mqtt:
    image: eclipse-mosquitto
    volumes:
      - mosquitto_conf:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - mqttnet
    ports:
      - 9001:9001
      - 1883:1883

volumes:
  mosquitto_conf:
  mosquitto_data:
  mosquitto_log:
networks:
  mqttnet:
    driver: bridge